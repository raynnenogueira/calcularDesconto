<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Desconto</title>
</head>
<body>
    
    <div class="container">
        <h1>Desconto</h1>
        <form>
          <label for="valor">Valor da compra:</label>
          <input type="number" id="valor" name="valor" min="0" step="0.01" required>
  
          <label for="parcelas">Quantidade de parcelas:</label>
          <input type="number" id="parcelas" name="parcelas" min="1" required>
  
          <button type="button" onclick="calcularParcelas()">Calcular parcelas</button>
  
          <label for="valor-parcela">Valor de cada parcela:</label>
          <input type="text" id="valor-parcela" name="valor-parcela" readonly>
        </form>
      </div>
  
      <script src="script.js"></script>
</body>
</html>
